<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #17726D;
}

.form-container {
    width: 300px;
    padding: 16px;
    background-color: #EAE4D2;
    margin: 0 auto;
    margin-top: 100px;
    border: 1px solid black;
    border-radius: 10px;
}

.form-container2 {
    width: 700px;
    padding: 16px;
    background-color: #EAE4D2;
    margin: 0 auto;
    margin-top: 100px;
    border: 1px solid #B46F3E;
    border-radius: 10px;
}

.form-container3 {
    width: 600px;
    padding: 16px;
    background-color: #17726D;
    margin: 0 auto;
    margin-top: 100px;
    border: 1px solid #17726D;
    border-radius: 10px;
    box-sizing: border-box;
    margin-top: 30px;
    font-weight: normal;
}

    padding: 14px 20px;

    border: #B46F3E;
    cursor: pointer;
    width: 100%;
    border-radius: 8px;
}

input[type=submit]:hover {
    opacity: 0.8;
}
