<!DOCTYPE html>
<html>
<head>
    <title>Financial Information</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
       .container {
            background-color: #f0f0f0;
            padding: 20px;
            border: 1px solid #ddd;
            width: 400px;
            height: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Financial Information</h1>
        <form action="" method="post">
            <label for="salary">Salary:</label>
            <input type="number" id="salary" name="salary"><br><br>
            <label for="household_income">Household Income:</label>
            <input type="number" id="household_income" name="household_income"><br><br>
            <label for="family_size">Family Size:</label>
            <input type="number" id="family_size" name="family_size"><br><br>
            <label for="num_in_college">Number in College:</label>
            <input type="number" id="num_in_college" name="num_in_college"><br><br>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
